<div id="createRoom" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Create new chat room</h3>
    </div>
    <div class="modal-body">
      <label> Enter the room name:</label>
      <input type="text" ng-model="newChatRoom" class="modal-input" />
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="createRoom.cancel()" class="modal-button">Cancel</button>
      <button type="button" ng-click="createRoom.ok(newChatRoom)" class="modal-button">Create</button>
    </div>
  </div>
</div>
