<div class="modal">
  <div class="modal-content" id="userName">
    <div class="modal-header">
      <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
      <label>This name will appear when you send messages</label><br>
      <input type="text" ng-model="newUsername" class="modal-input" />
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="username.ok(newUsername)" class="modal-button" id="userNameButton">Set username</button>
    </div>
  </div>
</div>
